<div class="container-fluid">
  <form (submit)="create($event)">
    <div class="form-group">
      <label for="qLabel">Label</label>
      <input [(ngModel)]="newLabel" name="newLabel" type="text" class="from-control" id="qLabel" placeholder="Label ..." required>
    </div>    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngFor="let cat of categories" class="row">
    <div class="col">{{cat.$key}}</div>
    <div class="col">{{cat.name}}</div>
  </div>
</div>
