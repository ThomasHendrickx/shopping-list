<div class="row">
  <div class="col" style="position: initial">
    <ul class="list-group" id="draglist" [dragula]="bag-one" [dragulaModel]="orderedCategories" >
      <a *ngFor="let cat of orderedCategories" class="list-group-item list-group-item-action justify-content-between" id="{{cat.$key}}">{{cat.name}}</a>
    </ul>
  </div>
</div>
